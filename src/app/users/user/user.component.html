<div class ="container">
  <div class ="row">
    <div class="col s12">
      <div class="card horizontal">
        <div class="card-image">
          <img src="{{this.photo}}">
        </div>
        <div class="card-stacked"> 
          <div class="card-content" *ngIf="this.user">
            <p>{{this.user.name}}</p>
            <p>{{this.user.username}}</p>
            <p>{{this.user.email}}</p>
            <p>{{this.user.address.street}}</p>
            <p>{{this.user.company.name}}</p>
            <p>{{this.user.company.catchPhrase}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div clas="col s12" *ngFor="let post of this.posts; let i=index">
      <div class="card-panel">
        <h5>{{post.title}}</h5>
        {{post.body}}
        <a class="btn-floating btn-large waves-effect waves-light red right">
          <i class="material-icons" (click)="this.selecteds[i] = !this.selecteds[i];loadComments(post.id)">add</i>
        </a>

        <div class="card-panel" *ngIf="this.selecteds[i]">
          <div class="card-panel" *ngFor="let comment of this.commentsByPost[post.id]">
              <p>{{comment.name}}</p>
              <p>{{comment.email}}</p>
              <p>{{comment.body}}</p>
          </div>
        </div> 
      </div>
    </div>
  </div>

</div>
