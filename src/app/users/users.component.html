<div class="container">
    <div class="row">
        <div class="col s12 " *ngFor="let user of this.users ; let  i=index">
                <div class="card" >
                    <div class="card-image">
                      <img src="{{this.user_photo[i]}}">
                          <span class="card-title">{{user.name}}
                          <br>
                          {{user.address.street}} <i class="material-icons right"  (click)="saveData(this.user_photo[i])" routerLink="{{user.id}}">add</i>
                          </span>
                      </div>

                  </div>
        </div>
      </div>
</div>

<footer class="page-footer black">
      <p class="center-align">conectapp</p>
</footer>
